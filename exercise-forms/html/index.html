<html>
    <body>
        <h2>Registration</h2>
        <form>
        <label for="firstName">First Name:</label>
        <input type="letter" name="firstname" required id="firstName"><br>
        <label for="lastName">Last Name:</label>
        <input type="letter" name="lastname" id="lastName"><br>
        <label for="aGe">Age:</label>
        <input type="number" name="age" min="13" id="aGe"><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" name="phonenumber" id="phoneNumber"><br>
        <label for="emailAddress">Email Address:</label>
        <input type="email" name="emailaddress" id="emailAddress"><br>
        <label for="passWord">Password:</label>
        <input type="password" name="psw" minlength="8" id="passWord"><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmpassword" id="confirmPassword"><br>
        <input type="Submit" value="Submit">
        </form>
    </body>
</html>
